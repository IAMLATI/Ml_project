<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Exam Performance</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .login {
      background-color: #1c1c1e;
      padding: 40px;
      border-radius: 16px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 0 30px rgba(10, 132, 255, 0.2);
    }

    h1, h2, legend {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: 500;
    }

    select, input[type="number"] {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background-color: #2c2c2e;
      color: #fff;
      font-size: 1rem;
      appearance: none;
    }

    select:focus, input[type="number"]:focus {
      outline: none;
      box-shadow: 0 0 0 2px #0a84ff;
    }

    .btn-primary {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background-color: #0a84ff;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #0066cc;
    }

    h2 {
      margin-top: 30px;
      font-size: 1.2rem;
      color: #0a84ff;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login">
    <h1>Student Exam Performance Indicator</h1>

    <form action="{{ url_for('predict_datapoint') }}" method="post">
      <legend>Student Exam Performance Prediction</legend>

      <label>Gender</label>
      <select name="gender" required>
        <option disabled selected value="">Select your Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>

      <label>Race or Ethnicity</label>
      <select name="ethnicity" required>
        <option disabled selected value="">Select Ethnicity</option>
        <option value="group A">Group A</option>
        <option value="group B">Group B</option>
        <option value="group C">Group C</option>
        <option value="group D">Group D</option>
        <option value="group E">Group E</option>
      </select>

      <label>Parental Level of Education</label>
      <select name="parental_level_of_education" required>
        <option disabled selected value="">Select Parent Education</option>
        <option value="associate's degree">Associate's Degree</option>
        <option value="bachelor's degree">Bachelor's Degree</option>
        <option value="high school">High School</option>
        <option value="master's degree">Master's Degree</option>
        <option value="some college">Some College</option>
        <option value="some high school">Some High School</option>
      </select>

      <label>Lunch Type</label>
      <select name="lunch" required>
        <option disabled selected value="">Select Lunch Type</option>
        <option value="free/reduced">Free/Reduced</option>
        <option value="standard">Standard</option>
      </select>

      <label>Test Preparation Course</label>
      <select name="test_preparation_course" required>
        <option disabled selected value="">Select Test Course</option>
        <option value="none">None</option>
        <option value="completed">Completed</option>
      </select>

      <label>Reading Score out of 100</label>
      <input type="number" name="reading_score" min="0" max="100" placeholder="Enter your Reading Score" required />

      <label>Writing Score out of 100</label>
      <input type="number" name="writing_score" min="0" max="100" placeholder="Enter your Writing Score" required />

      <input class="btn-primary" type="submit" value="Predict your Maths Score" />
    </form>

    {% if results %}
      <h2>The prediction is: {{ results }}</h2>
    {% endif %}
  </div>
</body>
</html>
