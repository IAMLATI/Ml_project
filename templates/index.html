<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Grade Predictor</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background: black url('image.png') no-repeat center center;
      background-size: cover;
      height: 100vh;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      flex-direction: column;
    }

    h1 {
      font-size: 3.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.3rem;
      color: #d0d0d0;
      max-width: 600px;
      margin-bottom: 2rem;
    }

    a {
      padding: 0.9rem 2.2rem;
      border: 2px solid #0a84ff;
      color: #0a84ff;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s ease;
    }

    a:hover {
      background-color: #0a84ff;
      color: #fff;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
        padding: 0 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>Student Grade Predictor</h1>
  <p>Powered by AI. Predict your academic performance with just a few inputs.</p>
  <a href="http://127.0.0.1:5000/predictdata">Start Predicting</a>
</body>
</html>
